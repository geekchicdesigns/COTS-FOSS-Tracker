services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: devpass
      POSTGRES_DB: platform
    volumes:
      - postgres_data:/var/lib/postgresql/data

  gitlab:
    image: gitlab/gitlab-ce:latest
    ports:
      - "8080:80"
      - "2222:22"
    volumes:
      - gitlab_config:/etc/gitlab
      - gitlab_data:/var/opt/gitlab

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"

volumes:
  postgres_data:
  gitlab_config:
  gitlab_data:

