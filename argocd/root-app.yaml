apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cots-foss-root
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://gitlab.local/platform/cots-foss-tracker.git
    targetRevision: main
    path: argocd-apps/apps

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    automated:
      prune: true
      selfHeal: true

